<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>联系我们 - 霜蓝</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Product Sans', sans-serif;
      background: #ffffff url('p/bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #1A1A1A;
    }

    .container {
      margin-top: 2rem;
      padding: 2rem;
      width: 90%;
      max-width: 720px;
      background: rgba(255,255,255,0.4);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      text-align: center;
    }

    .email {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 2rem 0;
    }

    .back {
      display: inline-block;
      padding: 0.8rem 1.5rem;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      color: black;
      font-weight: bold;
      font-size: 1.1rem;
    }

    footer {
      margin: 2rem 0 1rem;
      font-size: 0.9rem;
      color: #000;
    }

    @media (max-width: 480px) {
      .email { font-size: 1.3rem; }
      .back { font-size: 1rem; padding: 0.7rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>联系我们</h1>
    <div class="email">📧 sunlandccc@outlook.com</div>
    <a href="index.html" class="back">← 返回主页</a>
  </div>
  <footer>Copyright©️2024-2025霜蓝, All Rights Reserved.</footer>
</body>
</html>
