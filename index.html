<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="霜蓝,霜蓝CCC,福瑞,furry" />
  <title>霜蓝的个人主页</title>
  <link href="https://fonts.googleapis.com/css2?family=Product+Sans&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Product Sans', sans-serif;
      background: linear-gradient(135deg, #e0faff, #ffffff), url('p/bg.png') center center / cover no-repeat fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      padding: 2rem;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.5);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      animation: breathing 4s infinite ease-in-out;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }

    @keyframes breathing {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h1 {
      font-size: 2.2rem;
      color: #1A1A1A;
      margin-bottom: 1.5rem;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .buttons a {
      display: inline-block;
      padding: 0.9rem 1.8rem;
      font-size: 1.1rem;
      color: #000;
      background: linear-gradient(to right, #71f8fc, #a0fff8);
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transform: translateY(30px);
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }

    .buttons a:nth-child(1) { animation-delay: 0.3s; }
    .buttons a:nth-child(2) { animation-delay: 0.5s; }
    .buttons a:nth-child(3) { animation-delay: 0.7s; }
    .buttons a:nth-child(4) { animation-delay: 0.9s; }
    .buttons a:nth-child(5) { animation-delay: 1.1s; }

    @keyframes slideUp {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .buttons a:hover {
      transform: translateY(-3px);
      transition: transform 0.3s ease;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #000;
    }

    @media (min-width: 600px) {
      .buttons {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .buttons a { font-size: 1rem; padding: 0.8rem 1.2rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="p/tx.jpeg" alt="头像" class="avatar">
    <h1>你好，我是霜蓝</h1>
    <div class="buttons">
      <a href="shoushe.html">兽设介绍</a>
      <a href="banquan.html">版权信息</a>
      <a href="guanzhu.html">关注我们</a>
      <a href="lianxi.html">联系我们</a>
      <a href="comment.html">评论留言</a>
    </div>
  </div>
  <footer>Copyright©️2024-2025霜蓝, All Rights Reserved.</footer>
</body>
</html>
