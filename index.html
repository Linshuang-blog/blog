<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>霜蓝的主页</title>
  <style>
    :root {
      --theme-color: #71f8fc;
      --dark-bg: #121212;
      --dark-text: #f0f0f0;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #71f8fc, #e0f7ff), url('p/bg.png') no-repeat center center fixed;
      background-size: cover;
      color: #1A1A1A;
      text-align: center;
      transition: background 0.3s, color 0.3s;
    }
    .hero {
      padding: 3rem 1rem 1rem;
      background-color: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      margin: 2rem auto;
      max-width: 600px;
    }
    .hero img {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
    }
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: 2rem auto;
      width: 80%;
      max-width: 400px;
    }
    .buttons a {
      background-color: var(--theme-color);
      color: black;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      width: 100%;
      font-size: 1.1rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .buttons a:hover {
      transform: scale(1.05);
    }
    .theme-toggle {
      margin-top: 2rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #555;
      background: rgba(255,255,255,0.6);
      padding: 0.4rem 1rem;
      border-radius: 6px;
      display: inline-block;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #eee;
    }
    body.dark {
      background-color: var(--dark-bg);
      color: var(--dark-text);
    }
  </style>
</head>
<body>
  <div class="hero">
    <img src="p/tx.jpeg" alt="霜蓝头像" />
    <h1>你好，我是霜蓝</h1>
    <p>欢迎来到我的个人空间</p>
    <div class="buttons">
      <a href="shoushe.html">🐾 兽设介绍</a>
      <a href="banquan.html">📜 版权信息</a>
      <a href="guanzhu.html">⭐ 关注我们</a>
      <a href="lianxi.html">✉️ 联系我们</a>
    </div>
  </div>
  <div class="theme-toggle" onclick="document.body.classList.toggle('dark')">
    🌙 切换黑夜模式
  </div>
  <footer>Copyright©️2024-2025霜蓝, All Rights Reserved.</footer>
</body>
</html>
