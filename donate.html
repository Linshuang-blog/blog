<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>捐赠支持</title>
  <link rel="stylesheet" href="p/style.css" /> <!-- 如果你未来添加了CSS样式文件，这里会有用 -->
</head>
<body>
  <div id="donation-container" style="text-align: center; margin-top: 100px;">
    <h1>支持我们</h1>
    <div id="auth-content">
      <p>正在检测登录状态...</p>
    </div>
  </div>

  <script type="module">
    import { supabase } from './p/js/supabaseClient.js';

    const authContent = document.getElementById('auth-content');

    async function checkLoginStatus() {
      const { data: { user } } = await supabase.auth.getUser();

      if (user) {
        authContent.innerHTML = `
          <p>你好，${user.user_metadata.full_name || 'GitHub 用户'}！感谢你的支持！</p>
          <button id="logout-btn">退出登录</button>
        `;
        document.getElementById('logout-btn').addEventListener('click', async () => {
          await supabase.auth.signOut();
          location.reload();
        });
      } else {
        authContent.innerHTML = `
          <p>你需要先登录才能进行捐赠。</p>
          <button id="login-btn">使用 GitHub 登录</button>
        `;
        document.getElementById('login-btn').addEventListener('click', () => {
          supabase.auth.signInWithOAuth({
            provider: 'github',
            options: {
              redirectTo: window.location.href  // 登录后回到当前页
            }
          });
        });
      }
    }

    checkLoginStatus();
  </script>
</body>
</html>
