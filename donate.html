<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>捐赠支持</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: "Arial", sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 40px;
      background-image: url("p/bg.png");
      background-size: cover;
      background-attachment: fixed;
    }
    h1 {
      color: #71f8fc;
    }
    .qr-container {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .qr-code {
      background: white;
      padding: 8px;
      border-radius: 12px;
      width: 200px;
      height: 200px;
      object-fit: contain;
    }
    .hidden {
      display: none;
    }
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #222;
      padding: 30px;
      border: 2px solid #71f8fc;
      border-radius: 10px;
      z-index: 1000;
    }
    .popup button {
      margin-top: 15px;
      padding: 8px 16px;
      background-color: #71f8fc;
      border: none;
      border-radius: 5px;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>支持霜蓝</h1>

  <div id="popup" class="popup hidden">
    <p>请先登录以使用捐赠功能</p>
    <button id="login-btn">使用 GitHub 登录</button>
  </div>

  <div id="content" class="hidden">
    <p>感谢你的支持，以下是我的收款码：</p>
    <div class="qr-container">
      <div>
        <p>微信</p>
        <img src="p/wx.jpeg" alt="微信收款码" class="qr-code" />
      </div>
      <div>
        <p>支付宝</p>
        <img src="p/zfb.jpeg" alt="支付宝收款码" class="qr-code" />
      </div>
    </div>
  </div>

  <script type="module" src="p/js/supabaseClient.js"></script>
  <script type="module" src="p/js/login.js"></script>
  <script type="module">
    import { supabase } from './p/js/supabaseClient.js';

    async function checkSession() {
      const { data: { session } } = await supabase.auth.getSession();
      const content = document.getElementById('content');
      const popup = document.getElementById('popup');

      if (session) {
        content.classList.remove('hidden');
        popup.classList.add('hidden');
      } else {
        content.classList.add('hidden');
        popup.classList.remove('hidden');
      }
    }

    document.addEventListener('DOMContentLoaded', checkSession);
  </script>
</body>
</html>
