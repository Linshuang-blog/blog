<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>霜蓝 的画廊</title>
    <link rel="icon" type="image/png" href="icon/Image_1835175572756923.jpg">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --card-bg: #f5f5f5;
            --shadow: rgba(0, 0, 0, 0.1);
            --accent: #4fd1c5;
        }

        [data-theme="dark"] {
            --bg-color: #1a202c;
            --text-color: #e2e8f0;
            --card-bg: #2d3748;
            --shadow: rgba(0, 0, 0, 0.4);
            --accent: #76e4da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }

        header {
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background: var(--accent);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            color: var(--bg-color);
            font-weight: bold;
            z-index: 100;
            transition: transform 0.3s;
        }

        .theme-toggle:hover {
            transform: scale(1.05);
        }

        .profile {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--accent);
            transition: transform 0.3s;
        }

        .profile-img:hover {
            transform: scale(1.1);
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow);
            transition: transform 0.3s;
            aspect-ratio: 1;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                padding: 1rem;
                gap: 1rem;
            }

            .profile {
                flex-direction: column;
                text-align: center;
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">切换主题</button>
    
    <header class="fade-in">
        <div class="profile">
            <img src="icon/Image_1835175572756923.jpg" alt="xixi_'s avatar" class="profile-img">
            <h1>欢迎来到 霜蓝 的画廊</h1>
        </div>
    </header>

    <main class="gallery">
        <div class="gallery-item fade-in" style="animation-delay: 0.2s">
            <img src="p/1738986750956.jpg" alt="Artwork 1">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.3s">
            <img src="p/1738986753402.jpg" alt="Artwork 2">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.4s">
            <img src="p/1738986755596.jpg" alt="Artwork 3">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.5s">
            <img src="p/1738986757733.jpg" alt="Artwork 4">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.6s">
            <img src="p/1738986759931.jpg" alt="Artwork 5">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.7s">
            <img src="p/1738986762496.jpg" alt="Artwork 6">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.8s">
            <img src="p/1738986764565.jpg" alt="Artwork 7">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 0.9s">
            <img src="p/1738986769061.jpg" alt="Artwork 8">
        </div>
        <div class="gallery-item fade-in" style="animation-delay: 1.0s">
            <img src="p/IMG_1278.jpg" alt="Artwork 9">
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            document.body.setAttribute('data-theme', 'dark');
        }

        if (!savedTheme) {
            if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.setAttribute('data-theme', 'dark');
            }
        }
    </script>
</body>
</html>
